spring:
  # 테스트용 AWS 프로퍼티 추가
  cloud:
    aws:
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key
      region:
        static: ap-northeast-2
      s3:
        bucket: test-bucket-name

  # H2 테스트 데이터베이스
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  # OAuth2 테스트 설정 (실제 동작하지 않지만 필터는 동작)
  security:
    oauth2:
      client:
        registration:
          kakao:
            clientId: test-kakao-client-id
            scope: profile_nickname
            client-name: Kakao
            authorization-grant-type: authorization_code
            redirect-uri: 'http://localhost:8080/login/oauth2/code/kakao'
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            redirect-uri: 'http://localhost:8080/login/oauth2/code/google'
            client-name: Google
            scope: profile
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            scope: profile_nickname
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: 'http://localhost:8080/login/oauth2/code/naver'
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response


custom:
  dev:
    cookieDomain: localhost
    frontUrl: "http://localhost:3000"
    backUrl: "http://localhost:8080"
  site:
    cookieDomain: localhost
    frontUrl: "http://localhost:3000"
    backUrl: "http://localhost:8080"
    name: test
  cookie:
    secure: false
    same: "Lax"
  jwt:
    secretKey: "test-secret-key-for-jwt-token-generation-and-validation-purposes-only"
  accessToken:
    expirationSeconds: "#{60*15}"
  refreshToken:
    expirationSeconds: "#{60*60*24*30}"
